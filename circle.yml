machine:
  timezone:
    Europe/Paris
  node:
    version: 8
  services:
    - docker

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn

test:
  override:
    - yarn run build-css
    - yarn run coverage

deployment:
  production:
    branch: master
    owner: mdcarter
    commands:
      - yarn run build
      - cd build
      - ./node_modules/.bin/now -t ${NOW_TOKEN}
      - cd ..
      - ./node_modules/.bin/now -t ${NOW_TOKEN} alias
      - yarn run coverage:publish